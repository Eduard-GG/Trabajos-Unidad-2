<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="usuario">
        <img src="" class="cubrir" id="img" />
        <div class="informacionMusica">
            <p id="titulo"></p>
            <p id="artista"></p>
        </div>
        <div id="pista">
            <div id="progreso"></div>
            <div id="manupulacion"></div>
        </div>
        <div class="contenedor">
            <div class="informacion">
                <div class="cont">
                    <button id="anterior" class="nav">
                        <img src="imagenes/anterior.png" />
                    </button>
                    <button id="play" class="nav">
                        <img class="pad" src="imagenes/play.png" />
                    </button>
                    <button id="siguiente" class="nav">
                        <img src="imagenes/siguiente.png" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="Rockola.js"></script>
    
</body>
</html>
